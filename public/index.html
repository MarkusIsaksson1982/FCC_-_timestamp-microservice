<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timestamp Microservice</title>
  <link href="(add later)" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Timestamp Microservice</h1>
    <hr>
    <h2>Example Usage:</h2>
    <ul>
      <li><a href="/api/2015-12-25">[project url]/api/2015-12-25</a></li>
      <li><a href="/api/1451001600000">[project url]/api/1451001600000</a></li>
    </ul>
    <h2>Example Output:</h2>
    <div class="output-box">
      <pre><code id="output">{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code></pre>
      <button id="copyBtn">Copy</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
